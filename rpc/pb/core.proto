syntax = "proto3";

package pb;

message KeyAuthorization {
        string token = 1;
        string thumbprint = 2;
}

message Domain {
        string name = 1;
}

message Valid {
        bool valid = 1;
}

message ProblemDetails {
	string problemType = 1;
	string detail = 2;
	int32 httpStatus = 3;
}
